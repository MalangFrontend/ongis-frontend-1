<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML TEMPLATE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/materi_01.min.css" rel="stylesheet">
        <script src="./app/webcomponents-lite.js" ></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="./index.html">index</a></li>
                <li><a href="./shadow-dom.html">shadow-dom</a></li>
                <li><a href="./html-import.html">html-import</a></li>
                <li><a href="./html-template.html">html-template</a></li>
            </ul>
        </nav>
        <header>
            <div>
                <button onclick="buatTemplate()">Buat konten HTML Template</button>
                <section></section>
            </div>
        </header>
        <script>
        function buatTemplate() {
            var content = document.querySelector('template').content;
            var span = content.querySelector('span');
            span.textContent = parseInt(span.textContent) + 1;
            document.querySelector('section').appendChild(
            document.importNode(content, true));
            }
        </script>

        <template>
            <div>Template yang digunakan: <span>0</span></div>
            <script>
                alert('Hei, HTML Template nya berhasil')
            </script>
        </template>
    </body>
</html>
