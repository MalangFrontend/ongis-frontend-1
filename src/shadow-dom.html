<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SHADOW DOM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/materi_01.min.css" rel="stylesheet">
        <script src="./app/webcomponents-lite.js" ></script>
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="./index.html">index</a></li>
                <li><a href="./shadow-dom.html">shadow-dom</a></li>
                <li><a href="./html-import.html">html-import</a></li>
                <li><a href="./html-template.html">html-template</a></li>
            </ul>
        </nav>
        <header>
            <div>
                <p>hi, saya tag html biasa</p>
                <div class="nama">
                    MIFAN TWAN ARDANA
                </div>
            </div>
        </header>
        <template class="nama-template">
            <h1>
                Nah, perkenalkan :
            </h1>
            <p>
                Mifan, frontend web & apps dev
            </p>
        </template>
        <script>
            var host = document.querySelector('p');
            var root = host.createShadowRoot();
            root.textContent = 'bohong, saya tag dengan html shadow dom';
        </script>
        <script>
            var shost = document.querySelector('.nama');
            var sroot = shost.createShadowRoot();
            var stemplate = document.querySelector('.nama-template');
            root.appendChild(document.importNode(stemplate.content, true));
        </script>
    </body>
</html>
